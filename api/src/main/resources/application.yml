spring:
    datasource:
        username: sa
        password:
        name: janitory_db
        driver-class-name: org.h2.Driver
        url: jdbc:h2:file:../db/janitory_db
    jpa:
        show-sql: true
        generate-ddl: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
                ddl-auto: update

    security:
        oauth2:
            resourceserver:
                jwt:
                    jwk-set-uri: https://accounts.google.com/.well-known/openid-configuration